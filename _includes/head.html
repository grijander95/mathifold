<head>
  <meta charset="utf-8">

  <title>
    {% if page.title == 'Mathifold' %}
        Mathifold
    {% else %}
        Mathifold - {{ page.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" href="/css/topic_images.css">
  <link rel="stylesheet" href="/css/subject_images.css">
  <link rel="stylesheet" href="/css/symb.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
  <!--<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">-->



  {% if page.mathjax %}
  <!--script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=MML_HTMLorMML"></script-->
	<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
	    tex2jax: {
	         inlineMath: [['$','$'], ['\\(','\\)']]
	    },
	    "HTML-CSS": {
	         linebreaks: { automatic: true }
	    },
	    SVG: {
	         linebreaks: { automatic: true }
	    },
		jax: ["input/TeX", "output/NativeMML", "output/HTML-CSS"],
		extensions: ["mml2jax.js", "tex2jax.js"],
		TeX: {
			extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js","http://mathifold.org/js/xypic.js"]
		}
	});
	</script>
	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}

{% if page.sage %}
  <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <script>$(function () {
    // Make *any* div with class 'compute' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.sage', hide: ["editor", "evalButton", "permalink"], autoeval: 1});
    });
    </script>
{% endif %}

{% if page.geogebratube.size > 0 %}
	<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type='text/javascript' src='http://www.geogebratube.org/scripts/deployggb.js' ></script>
	<script type="text/javascript">
		$(document).ready(function(){
			{% for g in page.geogebratube %}
			(new GGBApplet({material_id: "{{g}}", borderColor:"#FFFFFF"}, true))
				.inject('applet_container{{g}}', 'preferHTML5');
			{% endfor %}
		})
	</script>
{% endif %}

<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-60766664-1', 'auto');
	  ga('send', 'pageview');

	</script>

</head>
